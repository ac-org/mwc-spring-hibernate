page.about.purpose.title=Objetivo
page.about.purpose.left.column=\
<ul>\
<li>\
 O objetivo final deste sistema \u00e9 ajudar os seus usu\u00e1rios a controlarem o seu peso.\
</li>\
<li>\
 Para isso, o sistema oferece recursos de registro e visualiza\u00e7\u00e3o gr\u00e1fica da evolu\u00e7\u00e3o do peso do usu\u00e1rio.\
</li>\
<li>\
 O sistema tamb\u00e9m oferece recursos para que um usu\u00e1rio forme grupos de usu\u00e1rios e os gerencie.\
</li>\
</ul>

page.about.purpose.right.column=\
<ul>\
