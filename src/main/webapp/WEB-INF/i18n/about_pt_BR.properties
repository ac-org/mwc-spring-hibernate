page.about.developer.title=Desenvolvedor
page.about.developer.left.column=\
<ul>\
<li>\
Este sistema sumariza as nossas compet\u00eancias de desenvolvimento, desenvolvidas ao longo de mais de vinte anos de atividade na \u00e1rea de tecnologia da informa\u00e7\u00e3o. Durante este per\u00edodo, foram desempenhados pap\u00e9is de programador, analista, gerente de \u00e1rea, gerente de projetos, coordenador t\u00e9cnico de equipes e consultor, entre outras.\
</li>\
<li>\
Voc\u00ea pode entrar em contato com o Administrador atrav\u00e9s do e-mail <a href="mailto:almircampos@java.info" target="_blank">almircampos@javasd.info</a>.  Suas perguntas, sugest\u00f5es e coment\u00e1rios s\u00e3o bem-vindos.\
</li>\
<li>\
Se voc\u00ea deseja acessar o sistema, por favor envie um e-mail para <a href="mailto:almircampos@java.info" target="_blank">almircampos@javasd.info</a> informando o seu nome completo, e-mail e os motivos pelos quais voc\u00ea deseja acessar o sistema.\
</li>\
</ul>

page.about.developer.right.column=\
<h5>\
Desafios\
</h5>\
<ul>\
<li>\
Principal desafio: como o sistema foi inteiramente desenvolvido por uma \u00fanica pessoa, a partir do zero, o principal desafio foi mudar e coordenar os diversos pap\u00e9is durante o desenvolvimento: Analista, Programador (Servidor), Programador (Cliente), Gest\u00e3o da Qualidade, Web Designer, Suporte de TI, Gestor de Conte\u00fado, Gerente de Projetos, entre outros, mantendo o prazo estabelecido para a sua finaliza\u00e7\u00e3o.\
</li>\
<li>\
Outros desafios: adquirir novos conhecimentos quando eles se tornaram necess\u00e1rios, criar um estilo pr\u00f3prio para utiliz\u00e1-los, solucionar problemas surgidos da aplica\u00e7\u00e3o pr\u00e1tica desses conhecimentos, tomar decis\u00f5es sobre as t\u00e9cnicas a serem utilizadas em casos espec\u00edficos e gen\u00e9ricos.\
</li>\
</ul>


