page.about.purpose.title=Purpose
page.about.purpose.left.column=\
<ul>\
<li>\
The final objective of this system is to help its users in the control of their body weight.\
</li>\
<li>\
For that purpose, the system offers resources for recording and graphic visualization of the evolution of the weight of the user.\
</li>\
<li>\
The system also offers resources for the user to form user groups and to manage those groups.\
</li>\
</ul>

