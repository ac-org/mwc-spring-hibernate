page.about.developer.right.column=\
<h5>\
Challenges\
</h5>\
<ul>\
<li>\
The main challenge:  given that the system was entirely developed by one person alone, beginning from scratch, the main challenge was changing and coordinating roles during its development \u2013 Analyst, Server-end programmer, Front-end programmer, Quality Assurance, Web Designer, IT Support, Content Manager, Project Manager, etc., while maintain the planned schedule for its completion.\
</li>\
<li>\
Other challenges:  to obtain new sets of knowledge when they were required, create one\u2019s own style while using the new-found knowledge, solve the several problems that arose while applying theoretical knowledge to a real program, making decisions about the programming techniques to be used in specific and generic cases. \
</li>\
</ul>


